<html>  
<head>   
<title>Registration Page</title>  
</head>  

<body>
<form>
<h1 ALIGN="CENTER">REGISTRATION FORM</h1>
<table cellpadding="2" width="40%" height="90%" bgcolor="cyan" align="center" cellspacing="2">


<tr>
<td><b>First Name :</b></td>         
<td><input type="text" name="fname" placeholder="Enter First Name" size="20"  required></td>
</tr>

<tr>  
<td><b>Middle Name :</b></td>     
<td><input type="text" name="midname"  placeholder="Enter Middle Name" size="20"></td>
</tr>

<tr>  
<td><b>Last Name :</b></td>         
<td><input type="text" name="lname"  placeholder="Enter Last Name" size="20"  required> </td> 
</tr>

<tr>
<td><b>Date of Birth :</b></td>
<td><input type="date" id="DOB" min="1900-01-01" max="2015-09-18"  required></td>
</tr>

<tr>
<td><b>Gender :</b></td> 
<td><input type="radio" id="male" name="gender"> Male   
<input type="radio"  id="female" name="Gender"> Female 
<input type="radio"  id="other" name="Gender"> Other </td>
</tr>

<tr>
<td><b>Course :</b></td> 
<td><select name="course">  
<option value="Course">Select Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>   
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
</select> </td> 
</tr>

<tr>
<td><b>Semester :</b></td> 
<td><select name="semester">  
<option value="sem">Select Semester</option>  
<option value="1">I</option>  
<option value="2">II</option>  
<option value="3">III</option>
<option value="4">IV</option>  
<option value="5">V</option>  
<option value="6">VI</option>    
</select> </td> 
</tr>
    
 <tr>
<td><b>Division :</b></td> 
<td><select name="div">  
<option value="div">Select your Division</option>  
<option value="1">A1</option>  
<option value="2">A2</option>   
<option value="3">A3</option>  
<option value="4">A4</option>  
</select> </td> 
</tr>
    
<tr>
<td><b>Subject:</b></td>
<td><input type = "checkbox" name="Software_Testing">Software Testing<br>
<input type = "checkbox" name="Cloud_Computing">Cloud Computing<br>
<input type = "checkbox" name="Advanced_Java">Advanced Java<br>
<input type = "checkbox" name="English">English<br>
<input type = "checkbox" name="Kannada">Kannada<br>
<input type = "checkbox" name="mtlr">MTLR </td>
</tr>
    
<tr>  
<td><b>College Name :</b></td>         
<td><input type="text" name="cllg"  placeholder="Enter College Name" size="40"  required> </td> 
</tr>

<tr>
<td><b>Phone :</b></td> 
<td><input type="text" name="country code" value="+91" size="2"/>   
<input type="text" name="phone" placeholder="Enter Phone-No" maxlength="10"  required ></td>
</tr> 

<tr>
<td><b>Personal Address :</b></td> 
<td><textarea cols="30" rows="5" value="address" name="add" placeholder="Enter Address" ></textarea></td>
</tr> 

<tr>
<td><b>Email ID :</b></td>  
<td><input type="email" id="email" name="email" placeholder="Enter Email"  required></td>
</tr>  

<tr>
<td><b>Password :</b></td>
<td><input type="Password" id="pass" name="pass" placeholder="Enter password" ></td>
</tr>

<tr>
<td><b>Re-Enter Password :</b></td>  
<td><input type="Password" id="repass" name="repass"  placeholder="Re-Type password" ></td>
</tr>
 
<tr>
<td ALIGN="CENTER"><input type="submit" value="SUBMIT" name="submit"></td>
<td ALIGN="CENTER"><input type="reset" value="RESET" name="reset"></td>
</tr>

</table>
</form>  
</body>  
</html>
